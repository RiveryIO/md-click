name: Test Dir
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@main
        name: Checkout Main

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Run Tests
      - run: python -m unittests tests/test_main.py

